<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	
  <title>Asian Paints</title>
  <style>
    #grid-container {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
    }

    .grid-item {
      background-color: transparent;
      border: 1px solid black;
      height: 100px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
    }

    #block_id {
      margin-right: 10px;
    }

    #colour_id {
      margin-right: 10px;
    }

    #change_button {
      margin-top: 10px;
    }

    #reset_button {
      margin-top: 10px;
      margin-left: 10px;
    }
  </style>
</head>

<body>
	<!-- the entire body must be written by student -->
	
  <h1>Asian Paints</h1>
  
  <div>
    <label for="block_id">Block ID:</label>
    <input type="text" id="block_id" />

    <label for="colour_id">Color:</label>
    <input type="color" id="colour_id" />

    <button id="change_button">Change color</button>
    <button id="reset_button">Reset</button>
  </div>

  <div id="grid-container">
    <div class="grid-item" id="1">1</div>
    <div class="grid-item" id="2">2</div>
    <div class="grid-item" id="3">3</div>
    <div class="grid-item" id="4">4</div>
    <div class="grid-item" id="5">5</div>
    <div class="grid-item" id="6">6</div>
    <div class="grid-item" id="7">7</div>
    <div class="grid-item" id="8">8</div>
    <div class="grid-item" id="9">9</div>
  </div>

    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
